<!DOCTYPE html>
<head>
    <title>rabajando con estilos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Custom Style Sheet</h1>
    <p>Un parrafo</p>
    <h2 class="encabezado">Esta es la seccion de noticias</h2>
    <p id="primera-noticia">La primera noticia es que...</p>
    <p id="segunda-noticia">La segunda noticia es que...</p>
    <div>
        <p class="autos">Autor: Gorka Villar</p>
        <p class="fecha">Fecha: 21/03/2022</p>
        <p class="ubicacion">Ubicacion: Madrid</p>
    </div>
</body>
</html>
